<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rollick</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    'use strict'
        var links = [ 'https://www.tutorialsteacher.com/',
                      'https://www.tutorialspoint.com/',
                      'https://www.atlassian.com/software/jira',
                      'https://javabrains.io/topics/'
        ];
        var time = 3000;
        links.forEach(myFunction);
        function myFunction(item) {
         setInterval(()=>{
             var oldIfrm = document.querySelector("iframe");
             var ifrm = document.createElement("iframe");
             ifrm.setAttribute("src", item);
             ifrm.style.width = "1380px";
             ifrm.style.height = "900px";
             ifrm.style.textAlign = 'center';
             ifrm.style.margin = '10px 0px 0px 20px';
             if(oldIfrm){
                document.body.replaceChild(ifrm,oldIfrm);                 
             }
             else document.body.appendChild(ifrm);
         }, time);
         time = time+3000;

      }
    </script> 
</head>
<body>
    <div style="margin-top: 10px" class="text-center col-xs-12">
           <img src="rollick.jpe" width="30%" class="img-responsive img-thumbnail" alt="rollick logo"> 
    </div>
</body>
</html>
